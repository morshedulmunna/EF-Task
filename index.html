<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link

  <body>
    <div id="app">
      <!-- /*=============================================

   =============================================*/ -->
      <div id="header">

          <div class="header_logo">ðŸš€</div>

            <ul class="nav_item">

                <i class="fa-solid fa-laptop"></i>

              </li>
              <li class="nav_link">
                <i class="fa-brands fa-playstation"></i>

              <li class="nav_link">
                <i class="fa-brands fa-delicious"></i>

              </li>
            </ul>
          </div>
          <div class="header_right_icon_wrapper">

          =             Mobile View          =
